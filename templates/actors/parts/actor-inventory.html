{{!-- Template d'inventaire pour les acteurs Engrenages --}}
<div class="inventory-container">
    <h2 class="section-title">
        <i class="fas fa-cog"></i> {{localize "ENGRENAGES.Inventory.Title"}}
    </h2>
    
    {{!-- Liste des objets dans l'inventaire --}}
    <div class="inventory-list">
        {{#each items as |item id|}}
            {{#if (ne item.type "trait")}}
                <div class="inventory-item" data-item-id="{{item._id}}">
                    <div class="item-image">
                        <img src="{{item.img}}" alt="{{item.name}}"/>
                    </div>
                    <div class="item-name">{{item.name}}</div>
                    <div class="item-controls">
                        <a class="item-control item-edit" title="{{localize 'ENGRENAGES.Inventory.Edit'}}">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a class="item-control item-delete" title="{{localize 'ENGRENAGES.Inventory.Delete'}}">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                </div>
            {{/if}}
        {{/each}}
    </div>
    
    {{!-- Contr√¥les d'inventaire --}}
    <div class="inventory-controls">
        <button type="button" class="add-item">
            <i class="fas fa-plus"></i> {{localize "ENGRENAGES.Inventory.Add"}}
        </button>
    </div>
</div>
